<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>餐饮预订</title>
		<style type="text/css">
			  body {
			      background-image: url("bg.jpg"); /* 确保main.jpg位于正确的路径 */
			      background-repeat: no-repeat;
			      background-size: cover;
			      display: flex; /* 启用Flexbox布局 */
			      justify-content: center; /* 水平居中 */
			      align-items: center; /* 垂直居中（如果需要的话，但在这个例子中我们主要关注水平居中） */
			      height: 100vh; /* 使body高度占满整个视口高度，这样align-items才会生效（如果不需要垂直居中，可以移除这行） */
			      margin: 0; /* 移除body的默认外边距 */
			      flex-direction: column; /* 默认为row，但因为我们想先垂直居中（虽然这里主要关注水平），并且后面会用内部容器处理水平布局，所以先设为column */
			  }

			  .button-container {
			      display: flex; /* 启用内部Flexbox布局 */
			      justify-content: space-between; /* 使子元素（按钮）之间均匀分布 */
			      width: 80%; /* 限制容器宽度，避免按钮太靠近边缘 */
			      max-width: 600px; /* 进一步限制最大宽度，以便在小屏幕上也能良好显示 */
			  }

			  .button {
			      display: inline-block;
			      padding: 20px 40px;
			      margin: 10px;
			      border: 2px solid #000;
			      border-radius: 5px;
			      text-align: center;
			      text-decoration: none;
			      font-size: 16px;
			      cursor: pointer;
			      transition: background-color 0.3s ease;
			  }

			  .button1 {
			      background-color: #4CAF50;
			      color: white;
			  }

			  .button1:hover {
			      background-color: #45a049;
			  }

			  .button2 {
			      background-color: #2196F3;
			      color: white;
			       /* 注意：这里设置的border-color会被上面的border属性覆盖（因为它包含了color），除非在.button中不设置border的color */
			      /* 如果想要.button2的边框颜色单独生效，应该在.button中不设置border的color，或者在.button2中使用!important强制覆盖 */
			  }

			  .button2:hover {
			      background-color: #1976d2;
			  }
		</style>
	</head>
	<body>
		<div class="button-container">
			<div class="button button1" onclick="window.location.href='file:///C:/Users/N1505/Desktop/canteen/buffetbooking.html'">自助餐预订</div>
			<div class="button button2">客房叫餐</div>
		</div>
	</body>
</html>
